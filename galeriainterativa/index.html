<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Galeria Interativa</title>
</head>
<body>
  <!-- CABEÇALHO -->
  <header>
    <h1>Galeria Interativa</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- GALERIA -->
    <section class="gallery">
      <h2>Galeria de Fotos</h2>
      
      <!-- Coluna 1 -->
      <div class="column">
        <div class="image-box">
          <img src="https://images.pexels.com/photos/33663125/pexels-photo-33663125.jpeg" alt="Paisagem 1">
          <span class="caption">Vale Nevado</span>
        </div>
        <div class="image-box">
          <img src="https://images.pexels.com/photos/2017747/pexels-photo-2017747.jpeg" alt="Cidade 1">
          <span class="caption">Santiago</span>
        </div>
        <div class="image-box">
          <img src="https://storage.googleapis.com/chile-travel-cdn/2021/08/completo-italiano-4.jpg" alt="Comida 1">
          <span class="caption">Completo Italiano</span>
        </div>
      </div>

      <!-- Coluna 2 -->
      <div class="column">
        <div class="image-box">
          <img src="https://images.pexels.com/photos/97906/pexels-photo-97906.jpeg" alt="Paisagem 2">
          <span class="caption">Prédios</span>
        </div>
        <div class="image-box">
          <img src="https://images.pexels.com/photos/72479/pexels-photo-72479.jpeg" alt="Cidade 2">
          <span class="caption">Avenida Paulista</span>
        </div>
        <div class="image-box">
          <img src="https://images.pexels.com/photos/15010282/pexels-photo-15010282.jpeg" alt="Comida 2">
          <span class="caption">Pastel</span>
        </div>
      </div>

      <!-- Coluna 3 -->
      <div class="column">
        <div class="image-box">
          <img src="https://images.pexels.com/photos/351283/pexels-photo-351283.jpeg" alt="Paisagem 3">
          <span class="caption">Urca</span>
        </div>
        <div class="image-box">
          <img src="https://images.pexels.com/photos/1867566/pexels-photo-1867566.jpeg" alt="Cidade 3">
          <span class="caption">Centro</span>
        </div>
        <div class="image-box">
          <img src="https://images.pexels.com/photos/7265077/pexels-photo-7265077.png" alt="Comida 3">
          <span class="caption">Feijoada</span>
        </div>
      </div>

      <div class="clear"></div>
    </section>

    <!-- BARRA LATERAL -->
    <aside class="sidebar">
      <h3>Categorias</h3>
      <ul>
        <li>Paisagens</li>
        <li>Cidades</li>
        <li>Comidas</li>
      </ul>
    </aside>
  </main>

  <!-- RODAPÉ -->
  <footer>
    <p>&copy; 2025 - Galeria Interativa | Feito por Ingrid</p>
    <div class="social">
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>
</html>
